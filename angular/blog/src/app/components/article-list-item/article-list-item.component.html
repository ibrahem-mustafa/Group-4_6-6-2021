<div class="card" style="min-height: 200px;">
  <div class="card-body  d-flex flex-column justify-content-between algin-items-center">
    <h5 class="card-title">{{article.title }}</h5>
    <p class="card-text">
      {{article.content.substr(0, 60) + '...'}}
    </p>
    <div>
      <button class="btn btn-primary mx-1" routerLink="/articles/{{article._id}}" >View</button>
    <button class="btn btn-success mx-1" routerLink="/article-form/{{article._id}}" >Edit</button
    ><button class="btn btn-danger mx-1 " (click)="deleteArticle()" >Delete</button>
    </div>
  </div>
</div>
